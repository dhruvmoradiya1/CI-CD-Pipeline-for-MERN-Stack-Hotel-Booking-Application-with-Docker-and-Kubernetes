apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-ingress
  namespace: mern-app
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: mern-booking.local  # Change this to your domain
      http:
        paths:
          - path: "/api"  # Just a simple path prefix
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5050
          - path: /  # Matches any path not starting with /api
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

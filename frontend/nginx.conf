upstream backend_servers {
    server backend:5050 max_fails=3 fail_timeout=10s;
    server backend-service:5050 max_fails=3 fail_timeout=10s backup;
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files with caching
    location ~* \.(png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|otf|eot)$ {
        expires 6M;
        access_log off;
        add_header Access-Control-Allow-Origin "*";

        proxy_cache image_cache;
        proxy_cache_valid 200 302 1h;
        proxy_cache_valid 404 1m;
        add_header X-Proxy-Cache $upstream_cache_status;
    }

    location ~* \.(js|css|html|json|map)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
        add_header Access-Control-Allow-Origin "*";
    }

    # Handle SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API Requests with failover
    location /api/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Enable Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript font/woff2;
    gzip_proxied any;
    gzip_min_length 256;

    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Error Handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Server-side caching
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=image_cache:10m max_size=1g inactive=60m use_temp_path=off;
